<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Schedule Planner</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --card-bg: rgba(255, 255, 255, 0.25);
      --card-blur: 20px;
      --primary: #4e9af1;
      --radius: 20px;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 1rem;
      background: linear-gradient(135deg, #dbeafe, #e0f2fe);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    h1 {
      text-align: center;
      color: #1e3a8a;
      font-size: 2.5rem;
      margin: 1rem 0;
    }
    .planner {
      width: 100%;
      max-width: 500px;
      background: var(--card-bg);
      backdrop-filter: blur(var(--card-blur));
      border-radius: var(--radius);
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      padding: 2rem;
      margin-bottom: 2rem;
      color: #1e3a8a;
    }
    input[type="text"], input[type="time"] {
      padding: 0.8rem;
      width: 100%;
      border-radius: 12px;
      border: none;
      margin-bottom: 0.8rem;
      font-size: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    button {
      padding: 0.8rem;
      width: 100%;
      background: var(--primary);
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.03);
    }
    .task {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: white;
      border-left: 5px solid var(--primary);
      padding: 0.8rem;
      border-radius: 12px;
      margin-top: 1rem;
      animation: fadeIn 0.5s ease;
    }
    .task.done {
      opacity: 0.5;
      text-decoration: line-through;
    }
    .controls button {
      margin-left: 0.5rem;
      padding: 0.4rem 0.6rem;
      font-size: 0.8rem;
      width: auto;
      background: #f1f5f9;
      color: #1e293b;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    .controls button:hover {
      background: #e2e8f0;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
      .planner {
        padding: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>üìÜ Daily Planner</h1>
  <div class="planner">
    <input type="time" id="task-time" />
    <input type="text" id="task-desc" placeholder="Add a new task..." />
    <button onclick="addTask()">‚ûï Add Task</button>
    <div id="task-list"></div>
  </div>

  <script>
    if ("Notification" in window && Notification.permission !== "granted") {
      Notification.requestPermission();
    }

    function notifyUser(title, body) {
      if ("Notification" in window && Notification.permission === "granted") {
        new Notification(title, {
          body: body,
          icon: "https://cdn-icons-png.flaticon.com/512/3063/3063825.png"
        });
      }
    }

    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function renderTasks() {
      const list = document.getElementById('task-list');
      list.innerHTML = '';
      tasks.sort((a, b) => a.time.localeCompare(b.time));
      tasks.forEach((task, index) => {
        const div = document.createElement('div');
        div.className = 'task' + (task.done ? ' done' : '');
        div.innerHTML = `
          <strong>${task.time}</strong>
          <span style="flex:1; margin-left: 1rem;">${task.desc}</span>
          <div class="controls">
            <button onclick="toggleDone(${index})">‚úî</button>
            <button onclick="editTask(${index})">‚úèÔ∏è</button>
            <button onclick="deleteTask(${index})">üóë</button>
          </div>
        `;
        list.appendChild(div);
      });
    }

    function addTask() {
      const time = document.getElementById('task-time').value;
      const desc = document.getElementById('task-desc').value;
      if (!time || !desc) return alert("Enter time and description");

      tasks.push({ time, desc, done: false });
      saveTasks();
      renderTasks();
      scheduleReminders();
      document.getElementById('task-time').value = '';
      document.getElementById('task-desc').value = '';
    }

    function toggleDone(index) {
      tasks[index].done = !tasks[index].done;
      saveTasks();
      renderTasks();
    }

    function deleteTask(index) {
      if (confirm("Delete this task?")) {
        tasks.splice(index, 1);
        saveTasks();
        renderTasks();
      }
    }

    function editTask(index) {
      const newTime = prompt("Edit time", tasks[index].time);
      const newDesc = prompt("Edit task", tasks[index].desc);
      if (newTime && newDesc) {
        tasks[index].time = newTime;
        tasks[index].desc = newDesc;
        saveTasks();
        renderTasks();
        scheduleReminders();
      }
    }

    function scheduleReminders() {
      const now = new Date();
      tasks.forEach(task => {
        if (!task.time.includes(":")) return;
        const [h, m] = task.time.split(":" ).map(Number);
        const taskDate = new Date();
        taskDate.setHours(h, m, 0);
        const remindTime = new Date(taskDate.getTime() - 1800000);
        const delay = remindTime.getTime() - now.getTime();
        if (delay > 0) {
          setTimeout(() => {
            notifyUser("üîî Task Reminder", `"${task.desc}" at ${task.time}`);
          }, delay);
        }
      });
    }

    function scheduleDailyReset() {
      const now = new Date();
      const midnight = new Date();
      midnight.setHours(0, 0, 1);
      if (now > midnight) midnight.setDate(midnight.getDate() + 1);
      setTimeout(() => {
        tasks = [];
        saveTasks();
        renderTasks();
        scheduleDailyReset();
      }, midnight.getTime() - now.getTime());
    }

    renderTasks();
    scheduleReminders();
    scheduleDailyReset();
  </script>
</body>
</html>
