<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Schedule Planner</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    :root {
      --card-bg: linear-gradient(145deg, #f0f9ff, #e0f7fa);
      --card-blur: 20px;
      --primary: linear-gradient(90deg, #4e9af1, #4fd1c5);
      --radius: 20px;
    }
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 1rem;
      background: linear-gradient(135deg, #3b82f6, #06b6d4);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: #1e3a8a;
      perspective: 1000px;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin: 1rem 0 1.5rem;
      color: white;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
    }
    .planner {
      width: 100%;
      max-width: 500px;
      background: var(--card-bg);
      backdrop-filter: blur(var(--card-blur));
      border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      padding: 2rem;
      margin-bottom: 2rem;
      transform-style: preserve-3d;
      animation: plannerIn 1s ease-out;
    }
    input[type="text"], input[type="time"] {
      padding: 0.8rem;
      width: 100%;
      border-radius: 12px;
      border: 1px solid #e0e0e0;
      margin-bottom: 1rem;
      font-size: 1rem;
      background: white;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: #4e9af1;
      outline: none;
    }
    button {
      padding: 0.8rem;
      width: 100%;
      background-image: var(--primary);
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 0.5rem;
    }
    button:hover {
      transform: scale(1.05) rotateX(2deg);
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    }
    .task {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(120deg, #e0f2fe, #f0f9ff);
      border-left: 6px solid #4e9af1;
      padding: 1rem;
      border-radius: 12px;
      margin-top: 1rem;
      animation: fadeIn 0.5s ease;
      transform: rotateY(0deg);
      transition: transform 0.4s ease;
    }
    .task:hover {
      transform: rotateY(5deg);
    }
    .task.done {
      opacity: 0.5;
      text-decoration: line-through;
    }
    .controls {
      display: flex;
      gap: 0.4rem;
    }
    .controls button {
      padding: 0.4rem 0.6rem;
      font-size: 0.8rem;
      width: auto;
      background: #e2e8f0;
      color: #1e293b;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .controls button:hover {
      background: #cbd5e1;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes plannerIn {
      from { transform: rotateX(-90deg); opacity: 0; }
      to { transform: rotateX(0); opacity: 1; }
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .planner {
        padding: 1.2rem;
      }
      .task {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="planner">
    <input type="time" id="task-time" />
    <input type="text" id="task-desc" placeholder="Add a new task..." />
    <button onclick="addTask()">âž• Add Task</button>
    <button onclick="generateRandomTasks()">ðŸŽ² Generate Random Tasks</button>
    <button onclick="exportPDF()">ðŸ“„ Export as PDF</button>
    <div id="task-list"></div>
  </div>

</body>
</html>
