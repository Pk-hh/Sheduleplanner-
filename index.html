<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Daily Schedule Planner</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
<style>
  :root {
    --card-bg: linear-gradient(145deg, #f0f9ff, #e0f7fa);
    --card-blur: 20px;
    --primary: linear-gradient(90deg, #4e9af1, #4fd1c5);
    --radius: 20px;
    --glow-color: #4e9af1;
  }
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    padding: 1rem;
    background: linear-gradient(135deg, #3b82f6, #06b6d4);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    color: #1e3a8a;
  }
  h1 {
    text-align: center;
    font-size: 2.5rem;
    margin: 1rem 0 1.5rem;
    color: white;
    text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
  }
  .planner {
    width: 100%;
    max-width: 500px;
    background: var(--card-bg);
    backdrop-filter: blur(var(--card-blur));
    border-radius: var(--radius);
    box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    padding: 2rem;
    margin-bottom: 2rem;
  }
  input[type="text"], input[type="time"] {
    padding: 0.8rem;
    width: 100%;
    border-radius: 12px;
    border: 1px solid #e0e0e0;
    margin-bottom: 1rem;
    font-size: 1rem;
    background: white;
    transition: border-color 0.3s;
  }
  input:focus {
    border-color: var(--glow-color);
    outline: none;
    box-shadow: 0 0 8px var(--glow-color);
  }
  button {
    padding: 0.8rem;
    width: 100%;
    background-image: var(--primary);
    border: none;
    border-radius: 12px;
    color: white;
    font-weight: bold;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 0.5rem;
    box-shadow: 0 0 8px transparent;
  }
  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px var(--glow-color);
  }
  .task {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: linear-gradient(120deg, #e0f2fe, #f0f9ff);
    border-left: 6px solid var(--glow-color);
    padding: 1rem;
    border-radius: 12px;
    margin-top: 1rem;
    animation: fadeIn 0.5s ease;
  }
  .task.done {
    opacity: 0.5;
    text-decoration: line-through;
  }
  .controls {
    display: flex;
    gap: 0.4rem;
  }
  .controls button {
    padding: 0.4rem 0.6rem;
    font-size: 0.8rem;
    width: auto;
    background: #e2e8f0;
    color: #1e293b;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    transition: background 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 0 5px transparent;
  }
  .controls button:hover {
    background: #cbd5e1;
    box-shadow: 0 0 10px var(--glow-color);
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @media (max-width: 600px) {
    h1 {
      font-size: 2rem;
    }
    .planner {
      padding: 1.2rem;
    }
    .task {
      flex-direction: column;
      align-items: flex-start;
      gap: 0.5rem;
    }
  }
</style>
</head>
<body>
  <h1>ğŸ“† Daily Planner</h1>
  <div class="planner">
    <input type="time" id="task-time" />
    <input type="text" id="task-desc" placeholder="Add a new task..." />
    <button id="add-task-btn">â• Add Task</button>
    <button id="generate-btn">ğŸ² Generate Random Tasks</button>
    <button id="export-btn">ğŸ“„ Export as PDF</button>
    <div id="task-list"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    let notificationPermissionGranted = false;

    function requestNotificationPermission() {
      if ('Notification' in window) {
        Notification.requestPermission().then(permission => {
          notificationPermissionGranted = permission === 'granted';
        });
      }
    }

    function notifyUser(title, body) {
      if ('Notification' in window && notificationPermissionGranted) {
        new Notification(title, {
          body: body,
          icon: 'https://cdn-icons-png.flaticon.com/512/3063/3063825.png'
        });
      }
    }

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function renderTasks() {
      const list = document.getElementById('task-list');
      list.innerHTML = '';
      tasks.sort((a, b) => a.time.localeCompare(b.time));
      tasks.forEach((task, index) => {
        const div = document.createElement('div');
        div.className = 'task' + (task.done ? ' done' : '');
        div.innerHTML = `
          <strong>${task.time}</strong>
          <span style="flex:1; margin-left: 1rem;">${task.desc}</span>
          <div class="controls">
            <button onclick="toggleDone(${index})">âœ”</button>
            <button onclick="editTask(${index})">âœï¸</button>
            <button onclick="deleteTask(${index})">ğŸ—‘</button>
          </div>
        `;
        list.appendChild(div);
      });
    }

    function addTask() {
      const timeInput = document.getElementById('task-time');
      const descInput = document.getElementById('task-desc');
      const time = timeInput.value;
      const desc = descInput.value.trim();
      if (!time || !desc) {
        alert('Please enter both time and description');
        return;
      }

      // Request notification permission on first add
      if (!notificationPermissionGranted) {
        Notification.requestPermission().then(permission => {
          notificationPermissionGranted = permission === 'granted';
          actuallyAddTask(time, desc);
        });
      } else {
        actuallyAddTask(time, desc);
      }
    }

    function actuallyAddTask(time, desc) {
      tasks.push({ time, desc, done: false });
      saveTasks();
      renderTasks();
      scheduleReminders();
      document.getElementById('task-time').value = '';
      document.getElementById('task-desc').value = '';
      notifyUser('Task Added', `Task "${desc}" scheduled at ${time}`);
    }

    function toggleDone(index) {
      tasks[index].done = !tasks[index].done;
      saveTasks();
      renderTasks();
    }

    function deleteTask(index) {
      if (confirm('Delete this task?')) {
        tasks.splice(index, 1);
        saveTasks();
        renderTasks();
      }
    }

    function editTask(index) {
      const newTime = prompt('Edit time (HH:MM)', tasks[index].time);
      const newDesc = prompt('Edit task description', tasks[index].desc);
      if (newTime && newDesc) {
        tasks[index].time = newTime;
        tasks[index].desc = newDesc;
        saveTasks();
        renderTasks();
        scheduleReminders();
      }
    }

    function scheduleReminders() {
      // Clear all existing timers by reloading page will reset
      // We will create timers anew for each task

      // First, clear all previous timeouts by keeping track of IDs (advanced). 
      // Here we just create new timers for demo purposes.

      const now = new Date();

      tasks.forEach(task => {
        if (!task.time.includes(':')) return;

        // Parse task time today
        const [hours, minutes] = task.time.split(':').map(Number);
        const taskTime = new Date();
        taskTime.setHours(hours, minutes, 0, 0);

        // If task time already passed today, skip scheduling
        if (taskTime <= now) return;

        // Reminder 30 minutes before task
        const reminderTime = new Date(taskTime.getTime() - 30 * 60000);
        if (reminderTime > now) {
          const reminderDelay = reminderTime.getTime() - now.getTime();
          setTimeout(() => {
            notifyUser('â° Reminder', `Task "${task.desc}" is in 30 minutes at ${task.time}`);
          }, reminderDelay);
        }

        // Notification at task time
        const taskDelay = taskTime.getTime() - now.getTime();
        setTimeout(() => {
          notifyUser('âœ… Task Time', `Task "${task.desc}" scheduled for now.`);
        }, taskDelay);
      });
    }

    function generateRandomTasks() {
      const randomDescriptions = [
        "Read a book ğŸ“š",
        "Do a workout ğŸ‹ï¸",
        "Write journal âœï¸",
        "Meditate ğŸ§˜",
        "Study for 30 mins ğŸ“–",
        "Take a walk ğŸš¶",
        "Clean workspace ğŸ§¹",
        "Call a friend â˜ï¸",
        "Plan tomorrow ğŸ“…",
        "Watch a tutorial ğŸ’»"
      ];
      for (let i = 0; i < 3; i++) {
        const randomDesc = randomDescriptions[Math.floor(Math.random() * randomDescriptions.length)];
        const randomHour = Math.floor(Math.random() * 24);
        const randomMinute = Math.floor(Math.random() * 60);
        const time = `${String(randomHour).padStart(2, '0')}:${String(randomMinute).padStart(2, '0')}`;

        tasks.push({ time, desc: randomDesc, done: false });
      }
      saveTasks();
      renderTasks();
      scheduleReminders();
    }

    function scheduleDailyReset() {
      const now = new Date();
      const midnight = new Date();
      midnight.setHours(24, 0, 1, 0);
      if (now > midnight) midnight.setDate(midnight.getDate() + 1);
      setTimeout(() => {
        tasks = [];
        saveTasks();
        renderTasks();
        scheduleDailyReset();
      }, midnight.getTime() - now.getTime());
    }

    function exportPDF() {
      const element = document.querySelector('.planner');
      html2pdf()
        .set({ margin: 0.5, filename: 'daily_schedule.pdf', image: { type: 'jpeg', quality: 0.98 } })
        .from(element)
        .save();
    }

    document.getElementById('add-task-btn').addEventListener('click', addTask);
    document.getElementById('generate-btn').addEventListener('click', generateRandomTasks);
    document.getElementById('export-btn').addEventListener('click', exportPDF);

    renderTasks();
    scheduleReminders();
    scheduleDailyReset();
  </script>
</body>
</html>
