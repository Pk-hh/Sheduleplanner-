<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Schedule Planner</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    :root {
      --card-bg: linear-gradient(145deg, #f0f9ff, #e0f7fa);
      --card-blur: 20px;
      --primary: linear-gradient(90deg, #4e9af1, #4fd1c5);
      --radius: 20px;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #3b82f6, #06b6d4);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: #1e3a8a;
      padding: 2rem 1rem;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: white;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
    }
    .planner {
      width: 100%;
      max-width: 600px;
      background: var(--card-bg);
      backdrop-filter: blur(var(--card-blur));
      border-radius: var(--radius);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      padding: 2rem;
      margin-bottom: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="text"], input[type="time"] {
      padding: 0.8rem;
      width: 100%;
      border-radius: 12px;
      border: 1px solid #e0e0e0;
      font-size: 1rem;
      background: white;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: #4e9af1;
      outline: none;
    }
    button {
      padding: 0.8rem;
      width: 100%;
      background-image: var(--primary);
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }
    .task {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(120deg, #e0f2fe, #f0f9ff);
      border-left: 6px solid #4e9af1;
      padding: 1rem;
      border-radius: 12px;
      animation: fadeIn 0.5s ease;
      gap: 1rem;
    }
    .task strong {
      flex: 0 0 auto;
    }
    .task span {
      flex: 1 1 auto;
    }
    .task.done {
      opacity: 0.5;
      text-decoration: line-through;
    }
    .controls {
      display: flex;
      flex: 0 0 auto;
      gap: 0.4rem;
    }
    .controls button {
      padding: 0.4rem 0.6rem;
      font-size: 0.8rem;
      width: auto;
      background: #e2e8f0;
      color: #1e293b;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .controls button:hover {
      background: #cbd5e1;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .planner {
        padding: 1.2rem;
      }
      .task {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <h1>üìÜ Daily Planner</h1>
  <div class="planner">
    <input type="time" id="task-time" />
    <input type="text" id="task-desc" placeholder="Add a new task..." />
    <button onclick="addTask()">‚ûï Add Task</button>
    <button onclick="exportPDF()">üìÑ Export as PDF</button>
    <div id="task-list"></div>
  </div>

  <script>
    if ("Notification" in window && Notification.permission !== "granted") {
      Notification.requestPermission();
    }

    function notifyUser(title, body) {
      if ("Notification" in window && Notification.permission === "granted") {
        new Notification(title, {
          body: body,
          icon: "https://cdn-icons-png.flaticon.com/512/3063/3063825.png"
        });
      }
    }

    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function renderTasks() {
      const list = document.getElementById('task-list');
      list.innerHTML = '';
      tasks.sort((a, b) => a.time.localeCompare(b.time));
      tasks.forEach((task, index) => {
        const div = document.createElement('div');
        div.className = 'task' + (task.done ? ' done' : '');
        div.innerHTML = `
          <strong>${task.time}</strong>
          <span>${task.desc}</span>
          <div class="controls">
            <button onclick="toggleDone(${index})">‚úî</button>
            <button onclick="editTask(${index})">‚úèÔ∏è</button>
            <button onclick="deleteTask(${index})">üóë</button>
          </div>
        `;
        list.appendChild(div);
      });
    }

    function addTask() {
      const time = document.getElementById('task-time').value;
      const desc = document.getElementById('task-desc').value;
      if (!time || !desc) return alert("Enter time and description");

      tasks.push({ time, desc, done: false });
      saveTasks();
      renderTasks();
      scheduleReminders();
      document.getElementById('task-time').value = '';
      document.getElementById('task-desc').value = '';
    }

    function toggleDone(index) {
      tasks[index].done = !tasks[index].done;
      saveTasks();
      renderTasks();
    }

    function deleteTask(index) {
      if (confirm("Delete this task?")) {
        tasks.splice(index, 1);
        saveTasks();
        renderTasks();
      }
    }

    function editTask(index) {
      const newTime = prompt("Edit time", tasks[index].time);
      const newDesc = prompt("Edit task", tasks[index].desc);
      if (newTime && newDesc) {
        tasks[index].time = newTime;
        tasks[index].desc = newDesc;
        saveTasks();
        renderTasks();
        scheduleReminders();
      }
    }

    function scheduleReminders() {
      const now = new Date();
      tasks.forEach(task => {
        if (!task.time.includes(":")) return;
        const [h, m] = task.time.split(":" ).map(Number);
        const taskDate = new Date();
        taskDate.setHours(h, m, 0);
        const remindTime = new Date(taskDate.getTime() - 1800000);
        const delay = remindTime.getTime() - now.getTime();
        if (delay > 0) {
          setTimeout(() => {
            notifyUser("üîî Task Reminder", `"${task.desc}" at ${task.time}`);
          }, delay);
        }
      });
    }

    function scheduleDailyReset() {
      const now = new Date();
      const midnight = new Date();
      midnight.setHours(0, 0, 1);
      if (now > midnight) midnight.setDate(midnight.getDate() + 1);
      setTimeout(() => {
        tasks = [];
        saveTasks();
        renderTasks();
        scheduleDailyReset();
      }, midnight.getTime() - now.getTime());
    }

    function exportPDF() {
      const element = document.querySelector(".planner");
      const opt = {
        margin:       0.5,
        filename:     'Daily_Schedule.pdf',
        image:        { type: 'jpeg', quality: 0.98 },
        html2canvas:  { scale: 2 },
        jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    }

    renderTasks();
    scheduleReminders();
    scheduleDailyReset();
  </script>
</body>
</html>
