<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Schedule Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    .planner {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f0f0f0;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: 5px;
    }
    .task.done {
      text-decoration: line-through;
      opacity: 0.6;
    }
    .task span {
      flex-grow: 1;
      margin-left: 1rem;
    }
    input[type="text"], input[type="time"] {
      padding: 0.5rem;
      margin: 0.3rem 0;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      margin-top: 0.5rem;
      padding: 0.5rem;
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }
    button:hover {
      background: #0056b3;
    }
    .controls button {
      margin-top: 0;
      margin-left: 5px;
      width: auto;
      padding: 0.3rem 0.6rem;
      background: #dc3545;
    }
    .controls button.edit {
      background: #28a745;
    }
    .controls button.done {
      background: #17a2b8;
    }
  </style>
</head>
<body>

  <h1>Daily Schedule Planner</h1>
  <div class="planner">
    <input type="time" id="task-time" />
    <input type="text" id="task-desc" placeholder="Enter your task..." />
    <button onclick="addTask()">Add Task</button>
    <div id="task-list"></div>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function renderTasks() {
      const list = document.getElementById('task-list');
      list.innerHTML = '';
      tasks.forEach((task, index) => {
        const taskDiv = document.createElement('div');
        taskDiv.className = 'task' + (task.done ? ' done' : '');
        taskDiv.innerHTML = `
          <strong>${task.time}</strong>
          <span>${task.desc}</span>
          <div class="controls">
            <button class="done" onclick="toggleDone(${index})">âœ”</button>
            <button class="edit" onclick="editTask(${index})">âœŽ</button>
            <button onclick="deleteTask(${index})">ðŸ—‘</button>
          </div>
        `;
        list.appendChild(taskDiv);
      });
    }

    function addTask() {
      const time = document.getElementById('task-time').value;
      const desc = document.getElementById('task-desc').value;
      if (!time || !desc) {
        alert("Please enter both time and description.");
        return;
      }
      tasks.push({ time, desc, done: false });
      saveTasks();
      renderTasks();
      document.getElementById('task-time').value = '';
      document.getElementById('task-desc').value = '';
    }

    function toggleDone(index) {
      tasks[index].done = !tasks[index].done;
      saveTasks();
      renderTasks();
    }

    function deleteTask(index) {
      if (confirm("Are you sure you want to delete this task?")) {
        tasks.splice(index, 1);
        saveTasks();
        renderTasks();
      }
    }

    function editTask(index) {
      const newTime = prompt("Edit time:", tasks[index].time);
      const newDesc = prompt("Edit description:", tasks[index].desc);
      if (newTime && newDesc) {
        tasks[index].time = newTime;
        tasks[index].desc = newDesc;
        saveTasks();
        renderTasks();
      }
    }

    renderTasks();
  </script>
</body>
</html>
